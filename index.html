<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Proverbs</title>
</head>
<body>

    <section>
            <article id="ollContent">
                <figure id="sectionOne">
                    <figcaption>Хитрость лисы – в глупости кур.</figcaption> 
                    <img src="imga/1_лиса.jpg" alt="лиса">
                </figure>
        
                <figure id="sectionTwo">
                    <figcaption>Ошибаться — ума набираться.</figcaption> 
                    <img src="imga/2_ошибаться.jpg" alt="ошибаться">
                </figure>

                <figure id="sectionThree">
                    <figcaption>Хорошая музыка производит впечатление, что она не придумана с нуля, а просто взята из твоей души и проиграна.</figcaption> 
                    <img src="imga/3_музон.jpg" alt="музон">
                </figure>
        
                <figure id="sectionFour">
                    <figcaption>Всем известно, что за деньги можно купить туфли, но не счастье, еду, но не аппетит, постель, но не сон, лекарство, 
                        но не здоровье, слуг, но не друзей, развлечение, но не радость, учителей, но не ум.</figcaption> 
                    <img src="imga/4_бабло.jpg" alt="бабло">
                </figure>
    
                <figure id="sectionFive">
                    <figcaption>Не стыдно не знать, стыдно не учиться.</figcaption> 
                    <img src="imga/5_учимся.jpg" alt="учимся">
                </figure>
        
                <figure id="sectionSix">
                    <figcaption>Выбери себе работу по душе, и тебе не придётся работать ни одного дня в своей жизни.</figcaption> 
                    <img src="imga/6_работа.jpg" alt="работа">
                </figure>
        
                <figure id="sectionSeven">
                    <figcaption>Под здравым смыслом всякий разумеет только свой собственный.</figcaption> 
                    <img src="imga/7_здравый.jpeg" alt="здравый">
                </figure>
        
                <figure id="sectionEigth">
                    <figcaption>Не задав правильный вопрос, невозможно получить правильный ответ.</figcaption> 
                    <img src="imga/8_вопрос.jpg" alt="вопрос">
                </figure>
    
                <figure id="sectionNine">
                    <figcaption>Тот не ошибается, кто ничего не делает.</figcaption> 
                    <img src="imga/9_неOшибаться.jpg" alt="неOшибаться">
                </figure>
        
                <figure id="sectionTen">
                    <figcaption>Хочешь помочь человеку – дай ему не рыбу, а удочку.</figcaption> 
                    <img src="imga/10_удочка.jpg" alt="удочка">
                </figure>
            
                <figure id="sectionEleven">
                    <figcaption>Я знаю, что ничего не знаю, но многие не знают и этого.</figcaption> 
                    <img src="imga/11_не_знаю.jpg" alt="не_знаю">
                </figure>
            </article>

            <article>
                <button id="button_Back">Back</button>
                <button id="button_Forward">Forward</button>
            </article>
    </section>



    <script src="script.js"></script>


</body>
</html>
